<div class="md-content">
 <div class="app-content">

  <div class="md-card">
    New object name:
    <input #newObjectName />
    <button (click)="addObject(newObjectName.value); newObjectName.value=''">
      Add Object
    </button>
    <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>

  </div>


   <div class="md-card" *ngFor="let object of objectsArr; let i = index">
    <h3> {{ object.name }}</h3>
    <pre>{{ object | json }}</pre>
    <div class="md-button" (click)="removeObject(object)">Remove</div>

  </div>
  </div>
</div>
